<!DOCTYPE html>
<html>
  <head>
    <title>AR Image Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <h1>hello ji</h1>
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Overlay Image -->
       <h1>hello</h1>
       <h1>hello</h1>
       <h1>hello</h1>
      <a-image 
        src="https://www.google.com/imgres?q=chair%20images&imgurl=https%3A%2F%2Fwww.shutterstock.com%2Fimage-vector%2Fclassic-wooden-chair-vector-illustration-600nw-1903489156.jpg&imgrefurl=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fchair-cartoon&docid=qI2LqtfWYjeXxM&tbnid=4_TppGQ-xGSrCM&vet=12ahUKEwiJweqGvYaKAxVN4TgGHc77AB0QM3oECHsQAA..i&w=600&h=461&hcb=2&ved=2ahUKEwiJweqGvYaKAxVN4TgGHc77AB0QM3oECHsQAA" 
        position="0 1 -1.5" 
        width="10" 
        height="80.2">
      </a-image>

      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
