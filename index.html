<!DOCTYPE html>
<html>
<head>
    <title>AR Menu Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #menu-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .menu-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-item p {
            margin: 5px 0;
            font-family: Arial, sans-serif;
        }

        #place-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="place-button">Place Object</button>

    <div id="menu-container">
        <div class="menu-item" onclick="selectModel('pizza', '#pizza-model')">
            <img src="https://via.placeholder.com/80?text=Pizza" alt="Pizza">
            <p>Pizza</p>
        </div>
    </div>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best;
              sourceType: webcam;
              debugUIEnabled: false;
              patternRatio: 0.75;
              sourceWidth: window.innerWidth > window.innerHeight ? 640 : 480;
              sourceHeight: window.innerWidth > window.innerHeight ? 480 : 640;">

        <a-assets>
            <a-asset-item id="pizza-model" src="pizza.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model-container"></a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let selectedModel = null;
        const placeButton = document.getElementById('place-button');
        const modelContainer = document.getElementById('model-container');
        let placedModels = [];

        function selectModel(modelName, modelUrl) {
            selectedModel = { name: modelName, url: modelUrl };
            placeButton.style.display = 'block';
        }

        placeButton.addEventListener('click', () => {
            if (!selectedModel) return;

            const camera = document.querySelector('[camera]');
            const worldPos = new THREE.Vector3();
            worldPos.setFromMatrixPosition(camera.object3D.matrixWorld);
            
            const entity = document.createElement('a-entity');
            entity.setAttribute('gltf-model', selectedModel.url);
            
            // Place the model 1.5 meters in front of the camera
            entity.setAttribute('position', `0 0 -1.5`);
            entity.setAttribute('scale', '0.2 0.2 0.2');
            
            modelContainer.appendChild(entity);
            placedModels.push(entity);
        });

        // Handle device orientation permission for iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.body.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(function(response) {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', function(e) {
                                // Handle device orientation
                            });
                        }
                    })
                    .catch(console.error);
            });
        }
    </script>
</body>
</html>
