<!DOCTYPE html>
<html>
<head>
    <title>AR Menu Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        #menu-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .menu-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-item p {
            margin: 5px 0;
            font-family: Arial, sans-serif;
        }

        #place-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="place-button">Place Object</button>

    <div id="menu-container">
        <div class="menu-item" onclick="selectModel('pizza', '#chair-model')">
            <img src="https://via.placeholder.com/80?text=Pizza" alt="Pizza">
            <p>Pizza</p>
        </div>
        <!-- Remove other menu items for now to focus on pizza -->
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              sourceWidth: 1280;
              sourceHeight: 960;
              displayWidth: 1280;
              displayHeight: 960;
              maxDetectionRate: 60;
              canvasWidth: 1280;
              canvasHeight: 960;
              trackingMethod: best;">

        <a-assets>
            <a-asset-item id="chair-model" src="pizza.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model-container"></a-entity>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable">
        </a-camera>
    </a-scene>

    <script>
        let selectedModel = null;
        const placeButton = document.getElementById('place-button');
        const modelContainer = document.getElementById('model-container');
        let placedModels = [];

        function selectModel(modelName, modelUrl) {
            selectedModel = { name: modelName, url: modelUrl };
            placeButton.style.display = 'block';
        }

        placeButton.addEventListener('click', () => {
            if (!selectedModel) return;

            const camera = document.querySelector('a-camera');
            const position = camera.getAttribute('position');
            const rotation = camera.getAttribute('rotation');

            const entity = document.createElement('a-entity');
            entity.setAttribute('gltf-model', selectedModel.url);
            
            // Adjusted distance to 1 meter instead of 2
            const radians = rotation.y * (Math.PI / 180);
            const x = position.x - Math.sin(radians) * 1;
            const z = position.z - Math.cos(radians) * 1;
            
            entity.setAttribute('position', `${x} -0.5 ${z}`); // Lowered y position
            entity.setAttribute('rotation', `0 ${rotation.y} 0`);
            entity.setAttribute('scale', '0.5 0.5 0.5'); // Reduced scale
            entity.setAttribute('class', 'clickable');

            modelContainer.appendChild(entity);
            placedModels.push(entity);
        });

        // Improved touch controls
        let touchStartX, touchStartY;
        let currentModel = null;

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            if (placedModels.length > 0) {
                currentModel = placedModels[placedModels.length - 1];
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!currentModel) return;
            
            const deltaX = (e.touches[0].clientX - touchStartX) * 0.005; // Reduced sensitivity
            const deltaZ = (e.touches[0].clientY - touchStartY) * 0.005;
            
            const position = currentModel.getAttribute('position');
            currentModel.setAttribute('position', {
                x: position.x + deltaX,
                y: position.y,
                z: position.z + deltaZ
            });

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchend', () => {
            currentModel = null;
        });
    </script>
</body>
</html>
