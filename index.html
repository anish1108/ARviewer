<!DOCTYPE html>
<html>
<head>
    <title>AR Image Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #menu-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .menu-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="instructions">Point your camera at a flat surface</div>

    <div id="menu-container">
        <div class="menu-item" onclick="toggleImage()">
            Show/Hide Image
        </div>
    </div>

    <a-scene 
        embedded
        arjs='sourceType: webcam; 
              debugUIEnabled: false;'
        vr-mode-ui="enabled: false">

        <!-- Using a simple plane with an image -->
        <a-marker type="pattern" url="pattern-marker.patt">
            <a-image
                id="test-image"
                src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/pinball.jpg"
                position="0 0 0"
                rotation="-90 0 0"
                scale="1 1 1"
                visible="false">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const testImage = document.querySelector('#test-image');
        let isVisible = false;

        function toggleImage() {
            isVisible = !isVisible;
            testImage.setAttribute('visible', isVisible);
        }

        // Handle marker detection
        const marker = document.querySelector('a-marker');
        
        marker.addEventListener('markerFound', () => {
            console.log('Marker Found');
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marker Lost');
        });
    </script>
</body>
</html>
