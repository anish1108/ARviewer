<!DOCTYPE html>
<html>
  <head>
    <title>Mobile AR Image</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Image to display -->
      <a-image 
        id="image" 
        src="img.jpg" 
        position="0 1 -1.5">
      </a-image>
      <a-camera></a-camera>
    </a-scene>

    <script>
      // Dynamically adjust image size based on screen width
      const isMobile = window.innerWidth <= 768; // Typical breakpoint for mobile
      const imageElement = document.getElementById("image");

      if (isMobile) {
        // Increase size for mobile
        imageElement.setAttribute("width", "3"); // Wider image
        imageElement.setAttribute("height", "2"); // Maintain aspect ratio
      } else {
        // Default size for larger screens
        imageElement.setAttribute("width", "2");
        imageElement.setAttribute("height", "1.2");
      }
    </script>
  </body>
</html>
