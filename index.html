<!DOCTYPE html>
<html>
<head>
    <title>AR Menu</title>
    <style>
        #scanner-container { width: 100%; height: 60vh; }
        #menu { display: none; padding: 20px; }
        .menu-item { cursor: pointer; padding: 10px; margin: 5px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    <div id="menu">
        <h2>Menu</h2>
        <div class="menu-item" onclick="loadARModel('burger')">🍔 Burger</div>
        <div class="menu-item" onclick="loadARModel('pizza')">🍕 Pizza</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
