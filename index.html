<!DOCTYPE html>
<html>
<head>
    <title>AR Menu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .menu-item { margin: 10px; padding: 15px; background: #f0f0f0; cursor: pointer; }
        #ar-container { display: none; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <h1>AR Menu</h1>
    <div id="menu">
        <div class="menu-item" onclick="loadARModel('burger')">🍔 Burger</div>
        <div class="menu-item" onclick="loadARModel('pizza')">🍕 Pizza</div>
        <div class="menu-item" onclick="loadARModel('drink')">🥤 Drink</div>
    </div>
    <div id="ar-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
