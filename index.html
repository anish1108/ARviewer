<!DOCTYPE html>
<html>
<head>
    <title>AR Menu Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        #menu-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .menu-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-item p {
            margin: 5px 0;
            font-family: Arial, sans-serif;
        }

        #place-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="place-button">Place Object</button>

    <div id="menu-container">
        <div class="menu-item" onclick="selectModel('chair', '#chair-model')">
            <img src="https://via.placeholder.com/80?text=Chair" alt="Chair">
            <p>Chair</p>
        </div>
        <div class="menu-item" onclick="selectModel('table', '#table-model')">
            <img src="https://via.placeholder.com/80?text=Table" alt="Table">
            <p>Table</p>
        </div>
        <div class="menu-item" onclick="selectModel('lamp', '#lamp-model')">
            <img src="https://via.placeholder.com/80?text=Lamp" alt="Lamp">
            <p>Lamp</p>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <a-assets>
            <!-- Add your 3D models here -->
            <a-asset-item id="chair-model" src="pizza.glb"></a-asset-item>
            <a-asset-item id="table-model" src="path-to-your-table-model.glb"></a-asset-item>
            <a-asset-item id="lamp-model" src="path-to-your-lamp-model.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model-container"></a-entity>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
        let selectedModel = null;
        const placeButton = document.getElementById('place-button');
        const modelContainer = document.getElementById('model-container');
        let placedModels = [];

        function selectModel(modelName, modelUrl) {
            selectedModel = { name: modelName, url: modelUrl };
            placeButton.style.display = 'block';
        }

        placeButton.addEventListener('click', () => {
            if (!selectedModel) return;

            // Get camera position and rotation
            const camera = document.querySelector('a-camera');
            const position = camera.getAttribute('position');
            const rotation = camera.getAttribute('rotation');

            // Create new entity for the model
            const entity = document.createElement('a-entity');
            entity.setAttribute('gltf-model', selectedModel.url);
            
            // Position the model 2 meters in front of the camera
            const radians = rotation.y * (Math.PI / 180);
            const x = position.x - Math.sin(radians) * 2;
            const z = position.z - Math.cos(radians) * 2;
            
            entity.setAttribute('position', `${x} 0 ${z}`);
            entity.setAttribute('rotation', `0 ${rotation.y} 0`);
            entity.setAttribute('scale', '1 1 1');

            // Add model to the scene
            modelContainer.appendChild(entity);
            placedModels.push(entity);
        });

        // Optional: Add touch gestures for moving placed objects
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (placedModels.length === 0) return;
            
            const deltaX = (e.touches[0].clientX - touchStartX) * 0.01;
            const deltaZ = (e.touches[0].clientY - touchStartY) * 0.01;
            
            const lastModel = placedModels[placedModels.length - 1];
            const position = lastModel.getAttribute('position');
            lastModel.setAttribute('position', {
                x: position.x + deltaX,
                y: position.y,
                z: position.z + deltaZ
            });

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
    </script>
</body>
</html>
